plugins {
    id 'java'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = 11
}

compileJava.options.encoding = "UTF-8"

compileTestJava.options.encoding = "UTF-8"


repositories {
    mavenCentral()
}


dependencies {
    testImplementation 'junit:junit:4.13.1'
}

test {
    useJUnit()
}

dependencies {
    testImplementation 'org.testng:testng:7.7.0'

}

test {
    useTestNG()
}
